
<div class="modal-header no-flex">
	<div class="d-flex">
	  <div class="sub-header-l offset-left-80">
		<!-- <img src="assets/img/Jagajag logo.png" class="offset-left-24" alt=""><br/>   -->
		<img src="{{globalValue.app_logo}}" class="offset-left-24" alt=""><br />
		<h1 [ngStyle]="globalValue.app_logo == '../../../../assets/images/jagajag_logo_with_bangla_text.png' ? {'margin-left': '5%'} : {'margin-left': '0'}">{{'Reset_Forget.reset_pass_by_email' | translate}}</h1>
	  </div>
	  <button type="button" class="close" aria-label="Close" (click)="closeDialog('crossBtn')" matTooltip="{{'LOGIN.cancel' | translate}}"
	  matTooltipPosition="below">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>
  </div>

<div class="modal-body">
	<h4 class="modal-title mb-20">{{'Reset_Forget.pass_recovery' | translate}}</h4>
	<div class="container-fluid">
		<div class="row padding-lr-0">
			<div class="col-xl-12 col-md-12 col-sm-12">
				<div class="row">
					<div class="input-group mb-20">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope-square"></i></span>
						</div>
						<input type="text" id = "email" class="form-control" placeholder="{{'Reset_Forget.email' | translate}}"
							[(ngModel)]="email" >
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
</div>
<ngx-spinner></ngx-spinner>


<div class="modal-footer">
	<button type="button" id = "loginbtn" class="btn btn-info" (click)="save()" matTooltip="{{'Reset_Forget.submit' | translate}}"
		matTooltipPosition="below">{{'Reset_Forget.submit' | translate}}</button>
</div>
