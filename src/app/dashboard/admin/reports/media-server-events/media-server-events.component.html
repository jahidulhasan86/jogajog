<div class="row">

        <div class="card">
            <div class="card-header card-header-warning">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h4 class="card-title">Details</h4>
                        <!-- <p class="card-category">Showing Data For Last {{daySelected}} days</p> -->
                    </div>
                    <div class="col-lg-6 col-md-6" style="color: white  !important;">
                        <mat-form-field style="width: 93%;">
                            <mat-label style="color:black">Select Event</mat-label>
                            <mat-select [(value)]="selected" (selectionChange)="onChange(selected)">
                                <mat-option value="all">All</mat-option>
                                <mat-option style="color: black" *ngFor="let event of events" [value]="event.value">
                                    {{event.displayName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
