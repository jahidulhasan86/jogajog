<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Meeting Participants</h4>
                    <p class="card-category">Total Participants#{{participants.length}}</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Is Guest</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Duration</th>
                        </thead>
                        <tbody id="pList">
                            <!-- <tr *ngFor="let participant of participants">
                                <td>{{participant.participant_name}}</td>
                                <td>{{participant.participant_mail}}</td>
                                <td>{{participant.is_guest}}</td>
                                <td>{{participant.start_time}}</td>
                                <td>{{participant.end_time}}</td>
                                <td>{{participant.duration}}</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <button (click)="closeDialog()" title="Close" class="btn btn-warning  btn-raised">Ok</button>    
                </div>
            </div>
        </div> 
    </div>
</div>
