<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Meeting Participants</h4>
                    <p class="card-category">Total Participants#{{participants.length}}</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Time Joined</th>
                        </thead>
                        <tbody id="pList">
                        </tbody>
                    </table>
                    <button (click)="closeDialog()" title="Close" class="btn btn-warning  btn-raised">Ok</button>    
                </div>
            </div>
        </div> 
    </div>
</div>
