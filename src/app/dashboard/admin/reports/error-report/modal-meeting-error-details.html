<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Meeting errors</h4>
                    <p class="card-category">Total errors#{{errors.length}}</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>Server Id</th>
                            <th>User Name</th>
                            <th>Error Type</th>
                            <th>Error Code</th>
                            <th>Message</th>
                            <!-- <th>Context</th> -->
                            <th>Time</th>
                        </thead>
                        <tbody id="pList">
                        </tbody>
                    </table>
                    <button (click)="closeDialog()" title="Close" class="btn btn-warning  btn-raised">Ok</button>    
                </div>
            </div>
        </div> 
    </div>
</div>
